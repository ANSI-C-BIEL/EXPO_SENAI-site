<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_site/style.css">
    <link rel="stylesheet" href="../css_site/reponsivoCelular.css">
    <link rel="shortcut icon" href="https://www.ufrgs.br/neo/wp-content/uploads/2019/11/logomarca-oficial-SENAI.jpg" type="image/x-icon" >
    <script defer src="../js_site/reponsivo-menu.js"></script>
    <title>Expo_SENAI</title>
</head>
<body>
    <header id="header">
        <img aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false" src="../img/logo-senai-azul2.png" alt="logo-senai-azul2" class="logo" >
        <nav id="nav">   
            <ul id="menu" role="menu">
                <li class="li-decoracao"><a href="../index.html" class="a-decoracao">INÍCIO</a></li>
                <li class="li-decoracao"><a href="./conversor.html" class="a-decoracao">CONVERSOR</a></li>
                <li class="li-decoracao"><a href="#" class="a-decoracao">LINK EXCEL</a></li>
            </ul>
        </nav>
    </header>
    <hr class="MinaDoCori">
    <main id="main-dado">
        <h1>Conversor de Metros para área!!</h1>

        <section id="content-dado">
            <div class='form-group div-input-dado'>
                <label for="valorEmMetros2">SI:</label>
                <input
                    type="number"
                    name="valorEmMetros2"
                    id="valorEmMetros2"
                    class='input'
                    step='0.01'
                    min='0.00'
                    max='9999999999.99'
                    value=''
                    tabindex="1"
                    onClick='ativarBotao()'
                    onChange='ativarBotao()'
                    autofocus
                    required
                />
           </div>
           <section class="form-group">
                <div>
                    <input
                        type="radio"
                        id='pes'
                        name="areaEstrangeira"
                        class="input radio"
                        value='Pes'
                        tabindex="2"
                    /> <label for="pes">Pés quadrados</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id='metros2'
                        name="areaEstrangeira"
                        class="input radio"
                        value='Metros2'
                        tabindex="3"
                    /> <label for="Metros2">Metros quadrados</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id='quilometros2'
                        name="areaEstrangeira"
                        class="input radio"
                        value='Quilometros2'
                        tabindex="4"
                    /> <label for="Quilometros2">Quilômetros quadrados</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id='milhas2'
                        name="areaEstrangeira"
                        class="input radio"
                        value='Milhas2'
                        tabindex="5"
                    /> <label for="Milhas2">Milhas quadradas</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id='jardas2'
                        name="areaEstrangeira"
                        class="input radio"
                        value='Jardas2'
                        tabindex="6"
                    /> <label for="Jardas2">Jardas quadradas</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id='polegadas2'
                        name="areaEstrangeira"
                        class="input radio"
                        value='Polegadas2'
                        tabindex="9"
                    /> <label for="Polegadas2">Polegadas quadradas</label>
                </div>
                <div>
                    <input
                        type="radio"
                        id='hectares'
                        name="areaEstrangeira"
                        class="input radio"
                        value='Hectares'
                        tabindex="10"
                    /> <label for="Hectares">Hectares</label>
                </div>
                <div class="form-group">
                    <button class='desativado botao' id='btnConverter'
                    onClick='ativarBotao(); bloquearBotao()' disabled>Converter</button>
                    <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
                </div>
            </section>
            <div class="instrucoes">
                <p class='centro' id='aviso'>Digite algumas das alternativas e converter</p>
            </div>
    <script src="../js_site/area.js"></script>
    </main>
</body>
</html>

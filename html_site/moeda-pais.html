    <hr class="MinaDoCori">
    <main id="main-moeda-pais">
        <h1 id="h1-moedaPais">Conversor de Real para principais moedas de troca:</h1>
    <section class='container-moeda-pais'>
        <div class='form-group'>
            <label for="valorEmReal" id="label-real"><p id="moeda-real">R$</p></label>
            <input
                type="number"
                name="valorEmReal"
                id="valorEmReal"
                class='input'
                step='0.01'
                min='0.00'
                max='9999999999.99'
                value=''
                tabindex="1"
                onClick='ativarBotao()'
                onChange='ativarBotao()'
                autofocus
                required
            />
       </div>
       <section class="form-group" id="input-moeda">
            <div id="primeira-div-input-moeda">    
                <div class="input-moeda-pais input-moeda-normal margin-moeda">
                    <input
                        type="radio"
                        id='dolar'
                        name="moedaEstrangeira"
                        class="input radio"
                        value='Dólar'
                        tabindex="2"
                        
                    /> <label for="dolar" class="label-moeda">Dólar Americano</label>
                </div>
                <div class="input-moeda-pais input-moeda-normal margin-moeda">
                    <input
                        type="radio"
                        id='euro'
                        name="moedaEstrangeira"
                        class="input radio"
                        value='Euro'
                        tabindex="3"
                        
                    /> <label for="euro" class="label-moeda">Euro</label>
                </div>
            </div>
            <div id="segunda-div-input-moeda">
                <div class="input-moeda-pais input-moeda-normal margin-moeda"> 
                    <input
                        type="radio"
                        id='libra'
                        name="moedaEstrangeira"
                        class="input radio"
                        value='Libra'
                        tabindex="4"
                        

                    /> <label for="libra" class="label-moeda">Libra esterlina</label>
                </div>
                <div class="input-moeda-pais input-moeda-normal margin-moeda">
                    <input
                        type="radio"
                        id='iene'
                        name="moedaEstrangeira"
                        class="input radio"
                        value='Iene'
                        tabindex="5"
                    /> <label for="iene" class="label-moeda">Iene</label>
                </div>
            </div>
            <div id="terceira-div-input-moeda">
                <div class="input-moeda-pais input-moeda-normal margin-moeda">
                    <input
                        type="radio"
                        id='dolarAu'
                        name="moedaEstrangeira"
                        class="input radio"
                        value='DolarAu'
                        tabindex="6"

                    /> <label for="dolarAu" class="label-moeda">Dólar Australiano</label>
                </div>
                <div class="input-moeda-pais input-moeda-normal margin-moeda">
                    <input
                        type="radio"
                        id='franco'
                        name="moedaEstrangeira"
                        class="input radio"
                        value='Franco'
                        tabindex="8"
                        

                    /> <label for="franco" class="label-moeda">Franco Suíço</label>
                </div>
            </div>
            <div id="quarta-div-input-moeda">
                <div class="input-moeda-pais input-moeda-normal margin-moeda">
                    <input
                        type="radio"
                        id='dolarCa'
                        name="moedaEstrangeira"
                        class="input radio"
                        value='DolarCa'
                        tabindex="9"
                    /> <label for="dolarCa" class="label-moeda">Dólar Canadense</label>
                </div>
                <div class="input-moeda-pais input-moeda-normal margin-moeda">
                    <input
                        type="radio"
                        id='franco'
                        name="moedaEstrangeira"
                        class="input radio"
                        value='Yuan'
                        tabindex="10"
                    /> <label for="franco" class="label-moeda">Renminbi &#40;Yuan&#41;</label>
                </div>
            </div>
        </section>
        </section>
        <section id="buttons-moeda-pais">
            <div class="form-group wrap">
                <button type="submit" class="btn btn-primary desativado botao button" id="btnConverter"
                onClick="ativarBotao(); bloquarBotao()" disabled>ENVIAR</button>
                <button type="reset" class="btn btn-danger botao" id="btnLimpar" tabindex="7">APAGAR</button>
            </div>   
        </section>
        <div class="instrucoes">
            <p class='centro moeda-pais-resposta' id='aviso'>Digite o valor, escolha a moeda de conversão</p>
        </div>

    </main>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_site/style.css">
    <link rel="stylesheet" href="./css_site/reponsivoCelular.css">
    <link rel="shortcut icon" href="https://www.ufrgs.br/neo/wp-content/uploads/2019/11/logomarca-oficial-SENAI.jpg"
    type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defec src="js/jquery-3.6.1.min.js"></script>
    <script defec src="js/bootstrap.min.js"></script>
    <script defer src="./js_site/reponsivo-menu.js"></script>
    <script defer src="./js_site/SImetros.js"></script>
    <title>Expo_SENAI</title>
</head>

<body>
    <header id="header">
        <img aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false"
            src="../img/logo-senai-azul2.png" alt="logo-senai-azul2" class="logo">
        <nav id="nav">
            <ul id="menu" role="menu">
                <li class="li-decoracao"><a href="./html_site/index.html" class="a-decoracao">INICIO</a></li>
                <li class="li-decoracao"><a href="./html_site/conversor.html" class="a-decoracao">CONVERSO</a></li>
                <li class="li-decoracao"><a href="./html_site/bonus.html" class="a-decoracao">BONUS</a></li>
                <li class="li-decoracao"><a href="#" class="a-decoracao">LINK EXCEL</a></li>
            </ul>
        </nav>
    </header>
    <hr class="MinaDoCori">
    <main>
        <h1 id="h1Volume">Conversor do Sistema Impossível	&#40;SI&#41;</h1>
        <section class='conteudos form-group'>
                <label for="valorEmMetros" id="label-principal">SI: </label>
                <div id="input-principal-volume">
                    <input 
                        type="number" 
                        name="valorEmMetros" 
                        id="valorEmMetros" 
                        class='input' 
                        step='0.01' 
                        min='0.00'
                        max='9999999999.99' 
                        value='' tabindex="1" 
                        onClick='ativarBotao()' 
                        onChange='ativarBotao()' 
                        autofocus
                        required 
                        id="inputEntrada"
                        class="inputEntrada"
                        />
                </div>
            <div id="div-input-volume-principal">
                <div class="div-input-volume">
                    <div class="disign-input-volume">
                        <input type="radio" 
                        id="km" 
                        name="conversorDeMetros" class="input radio" value='KM' tabindex="2" />
                        <label for="km">Quilômetro</label>
                    </div>
                    <div class="disign-input-volume">
                        <input type="radio" 
                        id="hm" 
                        name="conversorDeMetros" 
                        class="input radio" 
                        value='HM' 
                        tabindex="3" />
                        <label for="hm">Hectômetro</label>
                    </div>
                    <div class="disign-input-volume">
                        <input type="radio" 
                        id="hm" 
                        name="conversorDeMetros" 
                        class="input radio" 
                        value='DAM' 
                        tabindex="4" />
                        <label for="hm">Decâmetro</label>
                    </div>
                </div>
                <div class="div-input-volume">
                    <div class="disign-input-volume">
                        <input type="radio" 
                        id="m" 
                        name="conversorDeMetros" 
                        class="input radio" 
                        value='M' 
                        tabindex="5" />
                        <label for="m">Metro</label>
                    </div>
                    <div class="disign-input-volume">
                        <input type="radio" 
                        id="dm" 
                        name="conversorDeMetros" 
                        class="input radio" 
                        value='DM' 
                        tabindex="6" />
                        <label for="dm">Decímetro</label>
                    </div>
                    <div class="disign-input-volume">
                        <input type="radio" 
                        id="cm" 
                        name="conversorDeMetros" 
                        class="input radio" 
                        value='CM' 
                        tabindex="7" />
                        <label for="cm">Centímetro</label>
                    </div>
                </div>
                <div id="div-input-volume-label">
                    <input type="radio" 
                    id="mm" 
                    name="conversorDeMetros" 
                    class="input radio" 
                    value='MM' 
                    tabindex="8" />
                    <label for="hm">Milímetro</label>
                </div>
                
            </div>
        </section>
        <section class="form-group buttom-classe-volume">

            <button type="submit" class="btn btn-primary desativado botao" id="btnConverter"
                onClick="ativarBotao(); bloquarBotao()" disabled>ENVIAR</button>
            <button type="reset" class="btn btn-danger botao" id="btnLimpar" tabindex="7">APAGAR</button>
        </section>
        <section class="instrucoes">
            <p class="centro" id="aviso"></p>
        </section>
        <div id="resultado"></div>

    </main>
</body>

</html>

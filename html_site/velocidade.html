<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.ufrgs.br/neo/wp-content/uploads/2019/11/logomarca-oficial-SENAI.jpg" type="image/x-icon" >
    <link rel="stylesheet" href="../css_site/style.css">
    <link rel="stylesheet" href="../css_site/reponsivoCelular.css">
    <title>Expo_SENAI</title>
</head>
<body>
    <header id="header">
        <img aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false" src="../img/logo-senai-azul2.png" alt="logo-senai-azul2" class="logo" >
        <nav id="nav">   
            <ul id="menu" role="menu">
                <li class="li-decoracao"><a href="../index.html" class="a-decoracao">INÍCIO</a></li>
                <li class="li-decoracao"><a href="./conversor.html" class="a-decoracao">CONVERSOR</a></li>
                <li class="li-decoracao"><a href="./bonus.html" class="a-decoracao">BÔNUS</a></li>
                <li class="li-decoracao"><a href="#" class="a-decoracao">LINK EXCEL</a></li>
            </ul>
        </nav>
    </header>
    <hr class="MinaDoCori">
    <main>
        <h1 id="h1Volume">Conversor de velocidade</h1>
        <section class='conteudos form-group'>
                <label for="valorEmVel" id="label-principal">KM/H :</label>
                <div id="input-principal-vel">
                    <input 
                        type="number" 
                        name="valorEmVel" 
                        id="valorEmVel" 
                        class='input' 
                        step='0.01' 
                        min='0.00'
                        max='9999999999.99' 
                        value='' tabindex="1" 
                        onClick='ativarBotao()' 
                        onChange='ativarBotao()' 
                        autofocus
                        required 
                        id="inputEntrada"
                        class="inputEntrada"
                        />
                </div>
            <div id="div-input-volume-principal">
                <div class="div-input-volume">
                    <div class="disign-input-volume grupo-div-volume">
                        <input type="radio" 
                        id="mh" 
                        name="conversorDeVel" 
                        class="input radio" 
                        value='MH' 
                        tabindex="2" />
                        <label for="mh">Milhas por hora</label>
                    </div>
                    <div class="disign-input-volume grupo-div-volume">
                        <input type="radio" 
                        id="ps" 
                        name="conversorDeVel" 
                        class="input radio" 
                        value='Ps' 
                        tabindex="3" />
                        <label for="Ps">Pés por segundo</label>
                    </div>
                    <div class="disign-input-volume grupo-div-volume">
                        <input type="radio" 
                        id="ms" 
                        name="conversorDeVel" 
                        class="input radio" 
                        value='MS' 
                        tabindex="4" />
                        <label for="ms">Metros por segundo</label>
                    </div>
                </div>
                <div class="div-input-volume">
                    <div class="disign-input-volume grupo-div-volume ">
                        <input type="radio" 
                        id="qm" 
                        name="conversorDeVel" 
                        class="input radio" 
                        value='QH' 
                        tabindex="5" />
                        <label for="QH">Quilômetros por hora</label>
                    </div>
                    <div class="disign-input-volume grupo-div-volume" >
                        <input type="radio" 
                        id="dm" 
                        name="conversorDeVel" 
                        class="input radio" 
                        value='DM' 
                        tabindex="6" />
                        <label for="dm">Nós &#40;Knots&#41;</label>
                    </div>
            </div>
        </section>
        <section class="form-group buttom-classe-volume">
            <button type="submit" class="btn btn-primary desativado botao" id="btnConverter"
                onClick="ativarBotao(); bloquarBotao()" disabled>ENVIAR</button>
            <button type="reset" class="btn btn-danger botao" id="btnLimpar" tabindex="7">APAGAR</button>
        </section>
        <section class="instrucoes">
            <p class="centro" id="aviso"></p>
        </section>
    </main>
    <script src="../js_site/velocidade.js"></script>
</body>
</html>
